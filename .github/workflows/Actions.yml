  dockerize-frontend:
    name: 프론트엔드 도커 이미지화 및 Docker Hub 푸시
    # needs: build-frontend # 프론트엔드 빌드 후 실행
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 코드 가져오기
        uses: actions/checkout@v3

      - name: 현재 폴더경로 조회
        run: ls

      - name: Docker 이미지 빌드하기
        run: docker build -t my-frontend-app:latest ./frontend

      - name: Docker Hub 로그인하기
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: 이미지에 태그 붙여 Docker Hub에 푸시
        run: |
          docker tag my-frontend-app:latest ${{ secrets.DOCKER_USERNAME }}/my-frontend-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend-app:latest

  deploy:
    name: 배포
    needs: dockerize-frontend # 백엔드 도커 작업 후 실행
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 코드 가져오기
        uses: actions/checkout@v3

      - name: 현재 폴더경로 탐색
        run: ls

      - name: EC2로 init.sql 파일 복사
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./init.sql
          target: "/home/ubuntu" # target 디렉토리로 복사
          debug: true

      - name: EC2로 monitoring-config 폴더 복사
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./monitoring-config
          target: "/home/ubuntu/monitoring-config" # monitoring-config 폴더 복사
          debug: true

        - name: EC2로 docker-compose.yml 복사
          uses: appleboy/scp-action@v0.1.7
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ubuntu
            key: ${{ secrets.EC2_SSH_KEY }}
            source: ./docker-compose.yml
            target: "/home/ubuntu"
            debug: true

        - name: EC2에 접속하여 docker-compose down 실행
          uses: appleboy/ssh-action@v0.1.5
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ubuntu
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              cd /home/ubuntu  # docker-compose.yml이 위치한 디렉토리로 이동
              docker compose down -v  # 기존 컨테이너 중지 및 제거

        - name: Docker Hub에 로그인하기
          run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

        - name: EC2에서 배포 실행
          uses: appleboy/ssh-action@v0.1.5
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ubuntu
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              cd /home/ubuntu
              docker compose up -d

